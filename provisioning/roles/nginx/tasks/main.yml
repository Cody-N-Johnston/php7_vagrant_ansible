---
# tasks file for nginx
- name: Add official Nginx repo signing key
  apt_key:
    url: https://nginx.org/keys/nginx_signing.key
    state: present
  when: ansible_os_family == "Debian"

- name: Add nginx repository
  apt_repository:
    repo: "{{ item }}" 
    state: present
  with_items:
    - "{{ nginx_repos }}"
  when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: true
  notify: 
    - enable nginx
    - start nginx

- name: Add nginx.conf
  copy:
    src: nginx.conf
    dest: "{{ nginx_conf_directory }}/"    
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart nginx

- name: Add fastcgi.conf
  copy:
    src: fastcgi.conf
    dest: "{{ nginx_conf_directory }}/"
    owner: root
    group: root
    mode: '0644'
  notify:
    - restart nginx

- name: Add sites-available directory.
  file: 
    path: "{{ nginx_conf_directory }}/sites-available" 
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Add sites-enabled directory.
  file: 
    path: "{{ nginx_conf_directory }}/sites-enabled" 
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Place website config
  copy:
    src: "{{ nginx_site_config }}"
    dest: "{{ nginx_conf_directory }}/sites-available/"
    owner: root
    group: root
    mode: '0644'

- name: Enable website config
  file:
    src: "{{ nginx_conf_directory }}/sites-available/{{ nginx_site_config }}"
    dest: "{{ nginx_conf_directory }}/sites-enabled/{{ nginx_site_config }}"
    owner: root
    group: root
    state: link
  notify:
    - reload nginx
    - restart nginx